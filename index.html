<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IndexedDB Sample</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="./js/repository.js"></script>
  <script src="./js/indexedDB.js"></script>
  <script src="./js/main.js"></script>
</head>

<body>
  <div class="container">
    <h1>IndexedDB Sample</h1>

    <div class="my-3 p-3 border">
      <div class="d-flex justify-content-between pb-3">
        <span class="fs-3">データ</span>
        <button class="btn btn-secondary w-25" id="update-btn">更新</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">名前</th>
            <th scope="col">誕生日</th>
            <th scope="col">趣味</th>
          </tr>
        </thead>
        <tbody id="userList"></tbody>
      </table>
    </div>

    <div class="my-3 p-3 border border-2">
      <div class="d-flex justify-content-between pb-3">
        <span class="fs-3">追加</span>
        <button class="btn btn-primary w-25" id="add-btn">追加</button>
      </div>
      <div class="row">
        <div class="col-7">
          <label for="name" class="form-label">名前</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="col-5">
          <label for="birthday" class="form-label">誕生日</label>
          <input type="date" class="form-control" id="birthday">
        </div>
        <div class="col">
          <label for="hobby" class="form-label">趣味</label>
          <input type="text" class="form-control" id="hobby">
        </div>
      </div>
    </div>
    
    <div class="my-3 p-3 border border-2">
      <div class="d-flex justify-content-between pb-3">
        <span class="fs-3">削除</span>
        <button class="btn btn-danger w-25" id="remove-btn">削除</button>
      </div>
      <div class="row">
        <div class="col">
          <label for="id" class="form-label">ID</label>
          <input type="number" class="form-control" id="id">
        </div>
      </div>
    </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
